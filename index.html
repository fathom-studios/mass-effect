<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="output.css">

    <title>Mass Effect: Battle for Earth</title>
    <meta name="description" content="Battle to save Earth in this single-player Mass Effect card game.">
</head>
<body class="flex justify-center items-stretch min-h-screen m-0 p-0 bg-slate-800 text-slate-100">
    <main class="flex flex-col items-center gap-6 md:gap-10 w-full max-w-screen-lg mx-auto px-2">
        <div class="w-full p-1 pt-0 bg-gradient-to-r from-rose-500 via-slate-600 to-sky-500 rounded-b-lg">
            <div class="flex flex-col justify-center items-center h-full p-2 bg-slate-700 rounded-b-md">
                <h1 class="text-slate-400 text-xs font-bold uppercase">Mass Effect</h1>
                <h1 class="text-3xl md:text-2xl font-thin">Battle for Earth</h1>
                <div class="flex justify-center items-center mt-2 -mb-2 w-full h-10 bg-gradient-to-r from-transparent via-slate-800/50 to-transparent text-center text-rose-400 rounded">
                    <div class="_status mb-0.5"></div>
                </div>
            </div>
        </div>

        <div class="grow flex justify-center items-center w-full md:px-8">
            <div class="_map relative w-full h-full max-h-[800px] border-[10px] border-rose-500/30 rounded-[1000%] overflow-hidden">
                <div
                    class="_air group relative w-full h-1/2"
                    title="If your airspace is 100% overrun, the Reapers win..."
                >
                    <div class="_bg-damage absolute top-0 left-0 w-0 h-full transition-all duration-500 ease-in-out"></div>
                    <div class="_bg-air absolute top-0 w-full h-full"></div>
                    <div class="_text absolute flex flex-col justify-center items-center top-0 left-0 w-full h-full text-rose-500 opacity-75 md:opacity-25 group-hover:opacity-75">
                        <div class="text-lg uppercase">Air</div>
                        <div class="_damage-text -mt-6 md:-mt-10 text-[4rem] md:text-[6rem] font-semibold"></div>
                    </div>
                    <div class="_bg-radar absolute w-full h-full top-0 left-0"></div>
                </div>
                
                <div
                    class="_ground group relative w-full h-1/2"
                    title="If your ground theater is 100% overrun, the Reapers win..."
                >
                    <div class="_bg-ground w-full h-full"></div>
                    <div class="_bg-damage absolute top-0 left-0 w-0 h-full transition-all duration-500 ease-in-"></div>
                    <div class="_text absolute flex flex-col justify-center items-center top-0 left-0 w-full h-full text-rose-500 opacity-75 md:opacity-25 group-hover:opacity-75">
                        <div class="text-lg uppercase">Ground</div>
                        <div class="_damage-text -mt-6 md:-mt-10 text-[4rem] md:text-[6rem] font-semibold"></div>
                    </div>
                    <div class="_bg-radar absolute w-full h-full top-0 left-0"></div>
                </div>

            </div>
        </div>


        <div class="w-full h-72 md:h-52 p-1 pb-0 bg-gradient-to-r from-rose-500 via-slate-600 to-sky-500 rounded-t-lg">
            <div class="grid grid-rows-[1fr,_1fr,_2rem] md:grid-rows-none md:grid-cols-[1fr,_1fr,_6rem] gap-2 md:gap-4 h-full p-2 md:p-4 bg-slate-700 rounded-t-md">
                <div class="_slot w-full h-full bg-slate-800 rounded-lg">
                    <div class="_card-bg relative w-full h-full bg-cover bg-center bg-no-repeat rounded-lg overflow-hidden cursor-pointer transition-shadow duration-200 ease-out select-none">
                        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r md:bg-gradient-to-tr from-slate-900 via-slate-900/30"></div>
                        <div class="absolute flex flex-col justify-end items-start h-full p-3 text-slate-300 text-sm">
                            <h2 class="_name text-lg"></h2>
                            <div class="hidden md:block self-stretch h-0.5 -mt-1 bg-gradient-to-r from-slate-300 via-slate-300/90"></div>
                            <div class="grid grid-cols-[1.5rem,_1fr] gap-x-2">
                                <span class="_air-attack font-bold text-center"></span>
                                <span class="uppercase">Air</span>
                                <span class="_ground-attack font-bold text-center"></span>
                                <span class="uppercase">Ground</span>
                                <span class="_fuel-cost font-bold text-center"></span>
                                <span class="uppercase">Fuel</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="_slot w-full h-full bg-slate-800 rounded-lg">
                    <div class="_card-bg relative w-full h-full bg-cover bg-center bg-no-repeat rounded-lg overflow-hidden cursor-pointer transition-shadow duration-200 ease-out select-none">
                        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r md:bg-gradient-to-tr from-slate-900 via-slate-900/30"></div>
                        <div class="absolute flex flex-col justify-end items-start h-full p-3 text-slate-300 text-sm">
                            <h2 class="_name text-lg"></h2>
                            <div class="hidden md:block self-stretch h-0.5 -mt-1 bg-gradient-to-r from-slate-300 via-slate-300/90"></div>
                            <div class="grid grid-cols-[1.5rem,_1fr] gap-x-2">
                                <span class="_air-attack font-bold text-center"></span>
                                <span class="uppercase">Air</span>
                                <span class="_ground-attack font-bold text-center"></span>
                                <span class="uppercase">Ground</span>
                                <span class="_fuel-cost font-bold text-center"></span>
                                <span class="uppercase">Fuel</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="relative flex justify-center items-center bg-slate-800 md:border-4 border-slate-900/50 rounded-lg"
                    title="If your fuel runs out, the Reapers win..."
                >
                    <div class="absolute flex justify-center left-4 md:left-0 md:top-2 left-0 md:w-full">
                        <h3 class="text-slate-400 text-xs font-bold uppercase">Fuel</h3>
                    </div>
                    <h3 class="_fuel text-slate-300 text-xl md:text-3xl">100</h3>
                </div>
            </div>
        </div>
    </main>

    <div class="_won hidden absolute flex flex-col justify-center items-center top-0 left-0 w-full h-full bg-slate-900/70 animate-slowFade">
        <div class="w-11/12 md:w-1/2 p-4 bg-slate-700 text-center rounded">
            <h1 class="text-[3rem] md:text-[4rem] font-semibold text-green-500 leading-tight">You defeated the Reapers!</h1>
            <div class="_restart mt-4 p-2 bg-slate-600 hover:bg-slate-500 active:bg-slate-600 transition rounded cursor-pointer">Play again?</div>
        </div>
    </div>
    <div class="_lost hidden absolute flex flex-col justify-center items-center top-0 left-0 w-full h-full bg-slate-900/70 animate-slowFade">
        <div class="w-11/12 md:w-1/2 p-4 bg-slate-700 text-center rounded">
            <h1 class="text-[3rem] md:text-[4rem] font-semibold text-rose-500 leading-tight">Earth has been overwhelmed!</h1>
            <div class="_restart mt-4 p-2 bg-slate-600 hover:bg-slate-500 active:bg-slate-600 transition rounded cursor-pointer">Play again?</div>
        </div>
    </div>
    <div class="_lost-fuel hidden absolute flex flex-col justify-center items-center top-0 left-0 w-full h-full bg-slate-900/70 animate-slowFade">
        <div class="w-11/12 md:w-1/2 p-4 bg-slate-700 text-center rounded">
            <h1 class="text-[3rem] md:text-[4rem] font-semibold text-rose-500 leading-tight">You ran out of fuel!</h1>
            <div class="_restart mt-4 p-2 bg-slate-600 hover:bg-slate-500 active:bg-slate-600 transition rounded cursor-pointer">Play again?</div>
        </div>
    </div>

    <script src="jquery-3.6.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
